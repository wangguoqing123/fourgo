<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>四步曲</title>
    <!-- 插件css文件 -->
    <css href="__CSS__/bootstrap.min.css"/>
    <css href="__CSS__/bootstrap-theme.min.css"/>
    <css href="__CSS__/video-js.min.css"/>
    <css href="__CSS__/common.css"/>
    <css href="__CSS__/header.css"/>
    <css href="__CSS__/bottom.css"/>
    <css href="__CSS__/Student/index.css"/>
</head>
<body>
<!-- 导航栏 -->
<header>
    <include file="Public:header"/>
</header>

<div class="content">
    <div class="page-header" style="font-size: 2.5rem;">
        明星学子<span class="label label-info" style="font-size: .8rem;position: absolute;margin-top: -1px;">top</span>
    </div>
    <!-- 第一行 -->
    <div class="row">
        <volist name="list" id="one">
          <div class="col-md-4">
              <div class="thumbnail">
                <img src="{$one.img}" alt="...">
                <div class="caption">
                  <h3 class="font-center">{$one.name}</h3>
                  <p class="indents text-justify">{$one.info1}</p>
                  <p class="indents text-justify">{$one.info2}</p>
                  <p class="indents text-justify">{$one.info3}</p>
                  <p>
                    <a href="show" class="btn btn-primary" role="button">查看</a>
                    <a href="#" class="btn btn-default" role="button">点赞</a>
                  </p>
                </div>
              </div>
          </div>
        </volist>
        <div class="pages">{$show}</div>
    </div>
</div>
<footer>
    <include file="Public:bottom"/>
</footer>
<!--最后引入各项JS文件-->
<js href="__JQUERY__/jquery.js"/>
<js href="__JQUERY__/bootstrap.js"/>
<js href="__JS__/video.js"/>

<js href="__JS__/Student/index.js"/>
</body>
</html>
