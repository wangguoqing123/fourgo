				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">

						<include file="Index:style"/>

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

							&nbsp;

				<div class="row-fluid">

					<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-user"></i>单词库</div>
								<div class="actions">

									<a href="<{:U('Resource/add')}>" class="btn green"><i class="icon-plus"></i> 添加</a>

								</div>

							</div>

							<div class="portlet-body">

								<table class="table table-striped table-bordered table-hover" id="sample_2">

									<thead>

										<tr>

											<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes" /></th>

											<th>单词</th>

											<th class="hidden-480">音标</th>

											<th class="hidden-480">解释</th>

											<th class="hidden-480">操作</th>

										</tr>

									</thead>

									<tbody>
									<foreach name="list" item="vo">
										<tr class="odd gradeX">
											<td><input type="checkbox" class="checkboxes" value="1" /></td>

											<td><{$vo.word}></td>

											<td class="hidden-480"><{$vo.phonetic}></td>

											<td class="hidden-480"><{$vo.explain}></td>

											<td>
												<a href="<{:U('Resource/edit',array('id'=>$vo['id']))}>" title="编辑" class="btn blue icn-only"><i class="icon-edit white"></i></a>
												<a href="<{:U('Resource/delete',array('id'=>$vo['id']))}>" onclick="return delete_confirm()" title="删除" class="btn red icn-only" ><i class="icon-remove-sign white"></i></a>
											</td>
										</tr>
									</foreach>

									</tbody>

								</table>

							</div>

						</div>
