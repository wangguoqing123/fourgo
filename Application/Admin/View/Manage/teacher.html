				<!-- BEGIN PAGE HEADER-->

					<div class="span12">

						<include file="Index:style"/>

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

							&nbsp;

						<ul class="breadcrumb">

							<li><a href="<{:U('Manage/teacher')}>">教师管理</a></li>

						<!-- END PAGE TITLE & BREADCRUMB-->

					</div>

				</div>

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-user"></i>教师用户</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>

									<!-- <a href="#portlet-config" data-toggle="modal" class="config"></a> -->

									<a href="javascript:;" class="reload"></a>

									<a href="javascript:;" class="remove"></a>

								</div>

							</div>

							<div class="portlet-body">

								<table class="table table-striped table-bordered table-hover" id="sample_2">

									<thead>

										<tr>

											<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes" /></th>

											<th>姓名</th>

											<th class="hidden-480">性别</th>

											<th class="hidden-480">年龄</th>

											<th class="hidden-480">级别</th>

											<th class="hidden-480">邮箱</th>

											<th class="hidden-480">状态</th>

											<th class="hidden-480">操作</th>

										</tr>

									</thead>

									<tbody>
									<foreach name="list" item="vo">
										<tr class="odd gradeX">
											<td><input type="checkbox" class="checkboxes" value="1" /></td>

											<td><{$vo.name}></td>

											<td class="hidden-480">
												<if condition="$vo.sex eq 1">男
												<else/>女
												</if>
											</td>

											<td class="hidden-480"><{$vo.age}></td>

											<td class="hidden-480">
												<if condition="$vo.rank eq 1">高级教师
												<else/>普通教师
												</if>
											</td>

											<td class="hidden-480"><{$vo.email}></td>

											<td>
												<if condition="$vo.status eq 1"><span class="label label-success">正常</span>
												<else/><span class="label label-warning">禁止</span>
												</if>
											</td>

											<td>
												<a href="<{:U('Manage/editTeacher',array('id'=>$vo['id']))}>" title="编辑" class="btn blue icn-only"><i class="icon-edit white"></i></a>
												<a href="<{:U('Manage/banTeacher',array('id'=>$vo['id'],'status'=>$vo['status']))}>" title="禁止" class="btn yellow icn-only"><i class=" icon-ban-circle white"></i></a>
												<a href="<{:U('Manage/deleteTeacher',array('id'=>$vo['id']))}>" onclick="return delete_confirm()" title="删除" class="btn red icn-only" ><i class="icon-remove-sign white"></i></a>
											</td>
										</tr>
									</foreach>

									</tbody>

								</table>

							</div>

						</div>

						<!-- END EXAMPLE TABLE PORTLET-->
