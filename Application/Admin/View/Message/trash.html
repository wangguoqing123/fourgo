<table class="table table-striped table-advance table-hover">

	<thead>

		<tr>

			<th colspan="2">

				<input type="checkbox" class="mail-checkbox mail-group-checkbox">

			</th>
			<th>发件人</th>
			<th>标题</th>
			<th>附件</th>

			<th class="text-right" colspan="1">

				<ul class="unstyled inline inbox-nav">

					<li><span>时间</span></li>

				</ul>

			</th>
			<th>
				操作
			</th>

		</tr>

	</thead>

	<tbody>
	<foreach name="trash" item="vo">
		<tr class="unread" onclick="<{:U('Message/see',array('id'=>$vo['id']))}>">

			<td class="inbox-small-cells">

				<input type="checkbox" class="mail-checkbox">

			</td>

			<td class="inbox-small-cells"><i class="icon-star"></i></td>

			<td class="view-message  hidden-phone"><{$vo.username}></td>

			<td class="view-message "><{$vo.title}></td>
			<if condition="$vo.extra">
				<td class="view-message  text-right"></td>
			<else/>
				<td class="view-message  text-right"><i class="icon-paper-clip"></i></td>
			</if>

			<td class="view-message  text-right"><{$vo.time}></td>

			<td class="view-message text-right">
				<a href="<{:U('Message/see',array('id'=>$vo['id']))}>" title="查看" class="btn blue icn-only"><i class="icon-edit white"></i></a>
				<a href="<{:U('Message/delete',array('id'=>$vo['id']))}>" onclick="return delete_confirm()" title="删除" class="btn red icn-only"><i class="icon-remove-sign white"></i></a>
			</td>

		</tr>
	</foreach>
	</tbody>
	<tfoot>

		<tr>

			<th class="text-right" colspan="7">

				<div class="portlet-body">

					<div class="pagination pagination-small" style="margin:0;">

						<ul>

							<li><a href="#">&lt;&lt;</a></li>

							<li><a href="#">1</a></li>

							<li><a href="#">2</a></li>

							<li><a href="#">3</a></li>

							<li><a href="#">4</a></li>

							<li><a href="#">&gt;&gt;</a></li>

						</ul>

					</div>

				</div>

			</th>

		</tr>

	</tfoot>

</table>
