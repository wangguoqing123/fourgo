<body class="page-header-fixed">

	<include file="Index:header"/>

	<!-- BEGIN CONTAINER -->

	<div class="page-container row-fluid">

		<include file="Index:sidebar"/>

		<!-- BEGIN PAGE -->  

		<div class="page-content">

			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<div id="portlet-config" class="modal hide">

				<div class="modal-header">

					<button data-dismiss="modal" class="close" type="button"></button>

					<h3>后台管理</h3>

				</div>

				<div class="modal-body">

					&nbsp;

				</div>

			</div>

			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->   

				<div class="row-fluid">

					<div class="span12">

						<include file="Index:style"/>

						<h3 class="page-title">

							&nbsp;

						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="<{:U('Index/index')}>">后台首页</a> 

								<i class="icon-angle-right"></i>

							</li>

							<li>

								<a href="<{:U('Message/index')}>">消息中心</a>

								<i class="icon-angle-right"></i>

							</li>

							<li>

								<a href="<{:U('Message/index')}>">站内信箱</a>
								<i class="icon-angle-right"></i>

							</li>
							<li><a href="<{:U('Message/index')}>">查看信件</a></li>

						</ul>

					</div>

				</div>

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<div class="span12">

						<div class="tab-content">

							<div class="tab-pane active" id="tab_3">

								<div class="portlet box blue">

									<div class="portlet-title">

										<div class="caption"><i class="icon-reorder"></i>信件</div>

										<div class="tools">

											<a href="javascript:;" class="collapse"></a>

											<a href="javascript:;" class="reload"></a>

											<a href="javascript:;" class="remove"></a>

										</div>

									</div>

									<div class="portlet-body form">

										<!-- BEGIN FORM-->

										<div class="form-horizontal form-view">
										<foreach name="message" item="vo">

											<div class="row-fluid">

												<div class="span12">

													<div class="control-group">

														<label class="control-label">寄件人:</label>

														<div class="controls">

														<span class="text"><{$vo.username}></span>

														</div>

													</div>

													<div class="control-group">

														<label class="control-label">标题:</label>

														<div class="controls">

														<span class="text"><{$vo.title}></span>

														</div>

													</div>

													<div class="control-group">

														<label class="control-label" for="firstName">正文:</label>

														<div class="controls">

															<textarea readonly="readonly" class="large m-wrap" rows="4"><{$vo.content}></textarea>

														</div>

													</div>

													<div class="control-group">

														<label class="control-label">寄件人:</label>

														<div class="controls">

														<span class="text"><{$vo.time}></span>

														</div>

													</div>

												</div>

												<!--/span-->

											</div>

											<h3 class="form-section">附件</h3>

											<div class="row-fluid">

												<div class="span12 ">

													<div class="control-group">

														<label class="control-label" >文件:</label>

														<div class="controls">

															<span class="text">无</span>

														</div>

													</div>

												</div>

											</div>

											<div class="form-actions">

												<button onclick="window.location.href='<{:U('Message/index')}>' " type="button" class="btn blue"><i class="icon-ban-circle"></i>关闭</button>

												<button onclick="window.location.href='<{:U('Message/delete',array('id'=>$vo['id']))}>' " type="button" class="btn"><i class="icon-trash"></i>删除</button>

											</div>
										</foreach>
										</div>

										<!-- END FORM-->  

									</div>

								</div>

							</div>
						</div>

					</div>

				</div>

				<!-- END PAGE CONTENT-->         

			</div>

			<!-- END PAGE CONTAINER-->

		</div>

		<!-- END PAGE -->  

	</div>
